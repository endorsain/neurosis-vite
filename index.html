<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <!-- THEMES -->
    <script>
      // Aplicar tema inicial al cargar la página
      const savedTheme = localStorage.getItem("theme") || "carton";
      document.documentElement.setAttribute("data-theme", savedTheme);

      // Escuchar cambios de otras pestañas
      window.addEventListener("storage", (e) => {
        if (e.key === "theme" && e.newValue) {
          document.documentElement.setAttribute("data-theme", e.newValue);
        }
      });
    </script>
    <!-- LANGUAGE -->
    <script>
      // Escuchar cambios de idioma (i18nextLng) en otras pestañas
      window.addEventListener("storage", (e) => {
        if (e.key === "i18nextLng" && e.newValue) {
          window.i18next.changeLanguage(e.newValue);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
